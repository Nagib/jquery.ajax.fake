				<div style="width: 600px;">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="jquery.ajax.fake.js"></script>
        <script src="webservices.fake.js"></script>

        <script>
        		$.ajax.isFake = false;
            $.ajax({
				        type:'GET',
				        dataType:'jsonp',
				        fake: true,
				        url:'http://api.twitter.com/1/statuses/user_timeline.json?screen_name=anasnakawa&count=2',
				        successes:function(data, textStatus, XMLHttpRequest) {
				        		$('.buffer').html( data[0].text );
				        },
				        error:function(req, status, error) {
				            console.error('error: '+status);
				        }
				    }).done(function(data) {
				    	$('.buffer').html( data[0].text + ' "promise one"' )
				    });
        </script>
